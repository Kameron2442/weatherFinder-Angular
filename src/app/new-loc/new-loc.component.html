<div class ='border-input'>
<input #searchInput type="text" id="loc-input" class = 'tb' placeholder='San Diego' (input)="onSearchChange($event.target.value)">
</div>

<div class = 's-item' *ngFor = 'let loc of searchedLocs; index as i'>
    <p class = 's-item-title'>{{loc.locName}}</p> 
    <div class = 's-item-add' (click) = 'sendLoc(i); searchInput.value = ""; '>ADD</div>
</div>
