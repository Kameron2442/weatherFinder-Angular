<h1>Add Location</h1>
<app-new-loc (addLoc) = 'receiveLocation($event)' ></app-new-loc>


<h1>Your saved Locations</h1>
<div class = 'neg-margin'>
    <div class = 'item-holder' *ngFor="let loc of mylocs; index as i">
        <app-loc-item [loc] = 'loc' [thisIndex] = 'i'></app-loc-item>
    </div>
</div>
